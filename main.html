<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Signup Form </title>
</head>
<body>
    <form action="submit_form" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required>
      <br><br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <br>
      <p>Gender:</p>
      <input type="radio" id="gender_m" name="gender" required>
      <label for="male">male</label><br>
      <input type="radio" id="gender_f" name="gender" required>
      <label for="female">female</label><br><br>
      <label for="car_brand">car_brand</label>
      <select id="car_brand" name="car_brand" required>
            <option value="">--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
        </select>
        <br><br>
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Age" required><br><br>
      <label for="dob">DOB</label>
      <input type="date" id="dob" required> <br><br>
      <label for="tel">Phone Number</label>
      <input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required><br><br>
      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" id="tos" required><br><br>
      <button type="submit">Submit</button>
    
    </form>
</body>
</html>
